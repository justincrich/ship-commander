# air.toml - Hot reload configuration for Ship Commander 3
# Usage: Run `make dev` or `air` to start development server with auto-reload
# Reference: https://github.com/cosmtrek/air

root = "."
tmp_dir = "build/tmp"

[build]
# Command to build the binary
cmd = "go build -o build/tmp/sc3 ./cmd/root"

# Binary name to run
bin = "build/tmp/sc3"

# Include these file extensions
include_ext = ["go", "toml", "yaml", "yml"]

# Ignore these file extensions
exclude_ext = ["_test.go"]

# Include these directories
include_dir = []

# Exclude these directories
exclude_dir = ["build", "test", ".spec", "design", "docs", "scripts", ".git"]

# Exclude these files
exclude_file = []

# Exclude specific regex paths
exclude_regex = ["_test\\.go"]

# Follow symlinks
follow_symlink = false

# Watch these files for changes (in addition to include_ext)
custom_args = []

# Delay before rebuilding (in milliseconds)
delay = 1000

# Stop on error
stop_on_root = false

# Send interrupt signal before kill (graceful shutdown)
send_interrupt = false
kill_delay = 0 # ms

# Files to watch for changes (empty = watch all)
args = []

[log]
# Show logs in terminal
show_main = true

# Show logs in time format
time = true

# Only show main logs
show_only_main = true

[color]
# Customize colors
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Clean up temp files on exit
clean_on_exit = false

[screen]
clear_on_rebuild = false
keep_scroll = true
